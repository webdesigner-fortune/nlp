<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="{{url_for('static', filename='fonts/poppins.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet" />
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top justify-content-end">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('main_landing.index')}}">Search Book <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
        <a class="navbar-brand" href="{{url_for('main_landing.book_list')}}">Upload Book</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

    </nav>
    <div class="s130">
        <form action="{{url_for('main_landing.databasesearch')}}" method="get">
            <!--<p></p>-->
            <div class="inner-form">

                <div class="input-field first-wrap">
                    <div class="svg-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
                    </div>

                    <input id="search" required type="text" name="q" placeholder="What are you looking for?" />
                </div>
                <div class="input-field second-wrap">
                    <button class="btn-search" type="submit">SEARCH</button>
                </div>
            </div>
            <span class="info">ex. Game, Music, Video, Photography</span>
            <ul style="width: 100%;">

                {% for post in search %}
                <li style="width: 100%;display: block;list-style: none; padding: 10px;border: 1px solid #d3d3d3;margin-top: 12px;border-radius: 5px;background: #fff;">
                    <div style="width: 100%;display: flex;">
                        <i style="padding-top: 0.5em;padding-right: 2%;color: GREEN;" class="fa fa-check-circle checkicon"></i>
                        <div style="width: 100%;display: flex;">
                            <p style="width: 100%;display: flex;margin-top: 0.4em;">{{post['result']}}</p>

                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
            <div>
                {{ pagination.links }}
            </div>
        </form>

    </div>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
